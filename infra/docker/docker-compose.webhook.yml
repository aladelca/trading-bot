version: "3.8"

services:
  webhook-server:
    build: .
    command: python apps/telegram_webhook/server.py
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    expose:
      - "8080"

  webhook-worker:
    build: .
    command: python apps/telegram_webhook/worker.py
    env_file:
      - .env
    volumes:
      - ./data:/app/data

  nginx:
    image: nginx:stable
    ports:
      - "443:443"
    volumes:
      - ./infra/nginx/telegram_webhook.conf:/etc/nginx/conf.d/default.conf:ro
      - ./infra/nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - webhook-server
